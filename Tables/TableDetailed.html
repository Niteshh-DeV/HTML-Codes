<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Table</title>
</head>
<body>
    <table border="1">
        <!-- Table caption -->
        <caption>Detailed Table Example with Rowspan and Colspan</caption>
        
        <!-- Table header -->
        <thead>
            <tr>
                <th rowspan="2">Column 1</th>
                <th colspan="2">Column 2 and 3</th>
            </tr>
            <tr>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        
        <!-- Table body -->
        <tbody>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
            </tr>
            <tr>
                <td>Cell 4</td>
                <td>Cell 5</td>
                <td>Cell 6</td>
            </tr>
            <tr>
                <td>Cell 7</td>
                <td>Cell 8</td>
                <td>Cell 9</td>
            </tr>
            <tr>
                <td colspan="3">This cell spans across all three columns</td>
            </tr>
        </tbody>
        
        <!-- Table footer -->
        <tfoot>
            <tr>
                <td rowspan="2">This cell spans across two rows</td>
                <td>Cell 10</td>
                <td>Cell 11</td>
            </tr>
            <tr>
                <td>Cell 12</td>
                <td>Cell 13</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
