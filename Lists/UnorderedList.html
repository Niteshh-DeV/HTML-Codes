<!DOCTYPE html>
<html>
<head>
	<title>Nested Unordered Lists in HTML</title>
</head>
<body>
	<h1 align="center">Nested Unordered List Example</h1>
	<ul>
		<li>Coffee
			<ul>
				<li>Espresso</li>
				<li>Cappuccino</li>
				<li>Latte</li>
			</ul>
		</li>
		<li>Tea
			<ul type = "square">
				<li>Black Tea</li>
				<li>Green Tea</li>
				<li>Herbal Tea</li>
			</ul>
		</li>
		<li>Milk</li>
		<li>Water</li>
		<li>Juice</li>
	</ul>
</body>
</html>
