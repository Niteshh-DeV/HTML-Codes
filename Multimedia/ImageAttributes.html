<!DOCTYPE html>
<html>
<head>
  <title>Image Example</title>
  
</head>
<body>
  <h1>Image Example</h1>
  <p>This is an example of an image with proper attributes:</p>
  <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4wtcG?ver=523b.jpg" 
       alt="A beautiful landscape" 
       width="500" 
       height="300" 
       style="border: 1px solid black;" 
       title="A beautiful landscape" 
       loading="lazy" 
       align="center" 
       usemap="#imagemap" 
       ismap="false" 
       longdesc="image_description.html">
  
  <!-- Define an image map -->
  <map name="imagemap">
    <area shape="rect" coords="10,10,50,50" href="https://www.example.com" alt="Link to example.com">
    <area shape="circle" coords="100,100,50" href="https://www.google.com" alt="Link to google.com">
  </map>
</body>
</html>
