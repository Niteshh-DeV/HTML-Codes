<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- Personal Information -->
        <h2>Personal Information</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>
        
        <!-- Address -->
        <h2>Address</h2>
        <label for="street">Street:</label>
        <input type="text" id="street" name="street"><br><br>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>
        
        <label for="state">State:</label>
        <select id="state" name="state">
          <option value="">Select a state</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <!-- Add more states here -->
        </select><br><br>
        
        <label for="zip">Zip:</label>
        <input type="text" id="zip" name="zip"><br><br>
        
        <!-- Date of Birth -->
        <h2>Date of Birth</h2>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>
        
            <label>Gender:</label>
            <br>
            <input type="radio" id="male" name="gender" value="male"> Male
            <br>
            <input type="radio" id="female" name="gender" value="female"> Female
            <br>
            <input type="radio" id="other" name="gender" value="other"> Other
        
        <!-- Remote Work -->
        <h2>Remote Work</h2>
        <label for="remote">Do you work remotely?</label>
        <input type="checkbox" id="remote" name="remote"><br><br>
        
        <!-- Skills -->
        <h2>Skills</h2>
        <label for="skills">Select your skills:</label>
        <input type="checkbox" id="html" name="skills" value="HTML"> HTML<br>
        <input type="checkbox" id="css" name="skills" value="CSS"> CSS<br>
        <input type="checkbox" id="javascript" name="skills" value="JavaScript"> JavaScript<br>
        <!-- Add more skills here -->
        
        <!-- File Upload -->
        <h2>Resume</h2>
        <label for="resume">Upload your resume:</label>
        <input type="file" id="resume" name="resume"><br><br>
        
        <!-- Message -->
        <h2>Message</h2>
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><br><br>
        
        <!-- Submit button -->
        <input type="submit" value="Submit">
        <input type = "reset" value = "Reset">
      </form>
</body>
</html>
